{% load static %}

<link rel="stylesheet" href="{% static 'polls/make.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<div class="parents">
    <div>
        <form action="{% url 'polls:make' %}" method="post" class="rounded border border-primary p-2">
        {% csrf_token %}
            <div class="mb-3">
                <label for="question" class="form-label">Enter your question: </label>
                <input type="text" name="question_text" id="question" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="choice1" class="form-label">Enter your first choice: </label>
                <input type="text" name="choice_text1" id="choice1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="choice2" class="form-label">Enter your second choice: </label>
                <input type="text" name="choice_text2" id="choice2" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="choice3" class="form-label">Enter your third choice: </label>
                <input type="text" name="choice_text3" id="choice3" class="form-control" required>
            </div>
            <div>
                <input type="submit" value="Make question" class="btn btn-primary">
            </div>
        </form>
        <div class="rounded border border-primary p-2">
            <form action="{% url 'polls:index' %}" method="get">
                <label for="index-poll" class="form-label">If you want to go back to the main page: </label>
                <input type="submit" value="Go to main page" id="index-poll" class="btn btn-primary form-control">
            </form>
        </div>
    </div>
</div>
