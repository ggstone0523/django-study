{% load static %}

<link rel="stylesheet" href="{% static 'polls/make.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<div class="parents">
    <div>
        <form action="{% url 'polls:make' %}" method="post" class="rounded border border-primary p-2">
        {% csrf_token %}
            <div class="mb-3">
                <label for="question" class="form-label">Enter your question: </label>
                <input type="text" name="question_text" id="question" class="form-control" required>
            </div>
            <div id="newInput">
                <div id="row_input">
                    <label for="choice1" class="form-label">Enter your choice 1: </label>
                    <div class="input-group mb-3">
                        <input type="text" name="choice_text1" id="choice1" class="form-control" required>
                        <button type="button" id="add_button" class="btn btn-outline-secondary">Add</button>
                    </div>
                </div>
            </div>
            <input type="hidden" name="choices_number" value="1">
            <div>
                <input type="submit" value="Make question" class="btn btn-primary">
            </div>
        </form>
        <div class="rounded border border-primary p-2">
            <form action="{% url 'polls:index' %}" method="get">
                <label for="index-poll" class="form-label">If you want to go back to the main page: </label>
                <input type="submit" value="Go to main page" id="index-poll" class="btn btn-primary form-control">
            </form>
        </div>
    </div>
</div>
<script src="{% static 'polls/make.js' %}"></script>
