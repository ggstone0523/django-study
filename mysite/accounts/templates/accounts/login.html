{% load static %}

<link href="{% static 'accounts/login.css' %}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<div class="parents">
  <div>
    <form action="{% url 'accounts:login' %}" method="post" class="rounded border border-primary p-2">
    {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Enter your username: </label>
          <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Enter your password: </label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <div>
          <input type="submit" value="Login" class="btn btn-primary">
        </div>
    </form>
    <form action="{% url 'accounts:make' %}" method="get" class="rounded border border-primary p-2">
        <label for="make-account" class="form-label">If you do not have account: </label>
        <input type="submit" value="Make account" id="make-account" class="btn btn-primary form-control">
    </form>
  </div>
</div>
{% if is_login_failed %}
<script type="text/javascript">
    alert('login infomation is wrong!')
</script>
{% endif %}
